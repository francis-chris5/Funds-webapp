<!DOCTYPE html>

<html>
    <head>
        <title>Funds</title>
        <link rel="stylesheet" type="text/css" href="funds.css"/>
        <link rel="icon" type="image/x-icon" href="images/FundsIcon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="funds.js"></script>
    </head>
    <body>





    <!-- Account Ledger --> 
        <section  class="ledger">
            <table border="1" id="accountLedger">
                <colgroup>
                    <col span="1" style="width: 10%"/>
                    <col span="1" style="width: 6%"/>
                    <col span="1" style="width: 25%"/>
                    <col span="1" style="width: 25%"/>
                    <col span="1" style="width: 4%"/>
                    <col span="1" style="width: 15%"/>
                    <col span="1" style="width: 15%"/>
                </colgroup>
                <thead>
                    <tr class="tableHeader">
                        <td>Date</td><td>Num</td><td>Description</td><td>Transfer</td><td>R</td><td>Debit</td><td>Credit</td>
                    </tr>
                </thead>
                <tbody>
                    

                    <!-- data goes here, getElementsByTagName('tbody') -->


                </tbody>
            </table>
        </section>





    <!-- input fields -->
        <section class="ledger">
            <table border="1" id="inputTransactionTable">
                <colgroup>
                    <col span="1" style="width: 10%"/>
                    <col span="1" style="width: 6%"/>
                    <col span="1" style="width: 25%"/>
                    <col span="1" style="width: 25%"/>
                    <col span="1" style="width: 4%"/>
                    <col span="1" style="width: 15%"/>
                    <col span="1" style="width: 15%"/>
                </colgroup>
                <thead>
                    <tr class="tableHeader">
                        <td>Date</td><td>Num</td><td>Description</td><td>Transfer</td><td>R</td><td>Amount</td><td></td>
                    </tr>
                </thead>


                <tbody>
                    <tr>
                        <td><input type="date" name="inDate" id="inDate" /></td>
                        <td><input type="text" name="inNum" id="inNum"/></td>
                        <td><input type="text" name="inDescription" id="inDescription"/></td>
                        <td>
                            <select id="inTransfer" name="inTransfer">
                                <option value="0">Stuff</option>
                                <option value="0">Stuff</option>
                                <option value="0" class="accountOptionLabel">Label</option>
                                <option value="0">Stuff</option>
                                <option value="0">Stuff</option>
                                <option value="0">Stuff</option>
                            </select>
                        </td>
                        <td><input type="checkbox" name="inReconcile" id="inReconcile"/></td>
                        <td><input type="number" name="inAmount" id="inAmount" step="0.01"/></td>
                        <td>
                            <button class="ledgerInputButton">A</button>
                            <button class="ledgerInputButton">C</button>
                            <button class="ledgerInputButton">R</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <p><button onclick="editTransaction('123')">Test edit transaction</button></p>
    </body>
</html>
