<!DOCTYPE html>

<html>
    <head>
        <title>Funds</title>
        <link rel="stylesheet" type="text/css" href="../resources/funds.css"/>
        <link rel="icon" type="image/x-icon" href="../images/FundsIcon.svg"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../resources/funds.js"></script>
    </head>
    <body onload="statementTabs(event, 'revenueSplitter')">
        <div class="fundsApp">
            <header>





    <!-- Main Menu --> 
            <img src="../images/FundsIcon.svg" class="logo"/>
            <nav class="mainMenu">
                <div class="dropdownMenu" id="fileDropdown">
                    <button onclick="showSubmenu(event,'fileDropdown', 'fileMenu')" class="menuButton drops">File</button>
                    <section class="menu" id="fileMenu">
                        <ul>
                            <li><button class="submenu drops">New</button></li>
                            <li><button class="submenu drops">Open</button></li>
                            <li><hr></li>
                            <li><button class="submenu drops">Close</button></li>
                            <li><button class="submenu drops">Save</button></li>
                            <li><button class="submenu drops">Save As...</button></li>
                            <li><hr></li>
                            <li><button class="submenu drops">Export</button></li>
                            <li><hr></li>
                            <li><button class="submenu drops">Quit</button></li>
                        </ul>
                    </section>
                </div>
                <div class="dropdownMenu" id="fileDropdown">
                    <button onclick="showSubmenu(event,'accountDropdown', 'accountMenu')" class="menuButton drops">Accounts</button>
                    <section class="menu" id="accountMenu">
                        <ul>
                            <li><button class="submenu drops">New Account Category</button></li>
                            <li><button class="submenu drops">New Account</button></li>
                            <li><hr></li>
                            <li><button class="submenu drops">Edit Account Details</button></li>
                            <li><button class="submenu drops">Modify Categories/Accounts Order</button></li>
                            <li><button class="submenu drops">Remove Categories/Accounts</button></li>
                        </ul>
                    </section>
                </div>
                <div class="dropdownMenu" id="fileDropdown">
                    <button onclick="showSubmenu(event,'toolsDropdown', 'toolsMenu')" class="menuButton drops">Tools</button>
                    <section class="menu" id="toolMenu">
                        <ul>
                            <li><a href="../" class="submenu drops">Main Application</a></li>
                            <li><a href="general-ledger.html" target="_blank" class="submenu drops">General Ledger</a></li>
                            <li><a href="revenue-splitter.html" target="_blank" class="submenu drops">Revenue Splitter</a></li>
                        </ul>
                    </section>
                </div>
                <div class="dropdownMenu" id="fileDropdown">
                    <button onclick="showSubmenu(event,'helpDropdown', 'helpMenu')" class="menuButton drops">Help</button>
                    <section class="menu" id="toolMenu">
                        <ul>
                            <li><a href="funds-help.html" class="submenu drops">User Manual</a></li>
                            <li><a href="funds-about.html" class="submenu drops">About</a></li>
                        </ul>
                    </section>
                </div>
            </nav>
        </header>
        <main>







    <!-- Hamburger Menu --> 
                <section id="hamburgerSection">
                <button class="hamburger" onclick="hamburger()"><img src="../images/HamburgerIcon.svg"/></button>
                <br>
                <nav id="sidebar" class="sidebarEntry">
                    <ul>
                        <li><button class="sidebarButton">Book Details</button></li>
                        <li><button class="sidebarButton"><img src="../images/FileIcon.svg"/></button></li>
                        <li><button class="sidebarButton"><img src="../images/FolderIcon.svg"/></button></li>
                        <li><button class="sidebarButton"><img src="../images/SaveIcon.svg"/></button></li>
                    </ul>
                </nav>
                </section>




    <!-- Tab Pane --> 
                <article id="mainContent" class="maincontentEntry">
                    <nav class="tabs">
                        <button class="tabButton" onclick="statementTabs(event, 'revenueSplitter')">Revenue Splitter</button>
                    </nav>


                    <section class="statements" id="revenueSplitter">
                        <dvi class="splitsWrapper">
                            <section class="revenueSelection">
                                <div class="availableAccounts">
                                    <span class="listLabel">Available Accounts</span>
                                    <ul id="availableAccounts">
                                        <li>accounts go here</li>
                                    </ul>
                                    <button class="splitControls">Select</button>
                                </div>
                                <div class="savedSplits">
                                    <span class="listLabel">Saved Splits</span>
                                    <ul id="savedSplits">
                                        <li>saved splits go here</li>
                                    </ul>
                                    <button class="splitControls">Save</button>
                                </div>
                            </section>
                            <section class="revenueSplits">
                                <div id="splitLabels">
                                    <ul>Split Amount
                                        <li><input type="number" step="0.01" name="splitAmount" id="splitAmount"/></li>
                                    </ul>
                                    <ul>Split Name
                                        <li><input type="text" name="splitName" id="splitName"/></li>
                                    </ul>
                                </div>
                                <div class="split">
                                    <ul id="split">
                                        <li>accounts to divy up revenue between go here</li>
                                    </ul>
                                    <ul class="splitControls">Moving Amount
                                        <li><input type="number" step="0.01" name="movingAmount" id="movingAmount" disabled/></li>
                                    </ul>
                                    <button class="splitControls">Calculate</button>
                                    <button class="splitControls">Clear</button>
                                </div>
                            </section>
                        </dvi>
                    </section>
                </article>
            </main>





    <!-- Status Bar --> 
            <aside class="statusbar">
                <section id="leftStatus">
                    <p>Staus:</p>
                </section>
                <section id="middleStatus">
                    <p>General Info</p>
                </section>
                <section id="rightStatus">
                    <p>Pertinent Info</p>
                </section>
            </aside>
        </div>
    </body>
</html>
